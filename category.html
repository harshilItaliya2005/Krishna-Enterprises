<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Krishna Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .product-card {
            transition: all 0.3s ease;
            border: 1px solid #eee;
            margin-bottom: 20px;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-img-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
        }
        .product-img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .product-price {
            font-weight: 700;
            color: #0d6efd;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0d6efd;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .page-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="image/logo.png" alt="Logo" width="30" height="30" class="me-2">
                Krishna Enterprises
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#category-section">Category</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contect.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="category-title" class="page-title mb-0">All Products</h2>
            <a href="index.html" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>
        
        <div class="row g-4" id="category-products">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white pt-4 pb-2">
        <!-- Your footer content -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Show loading spinner
        document.getElementById('loading-spinner').style.display = 'block';
        
        try {
            // Get category ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.has('categoryId') ? parseInt(urlParams.get('categoryId')) : null;
            
            // Load data
            const [categories, products] = await Promise.all([
                fetch('categories.json').then(res => {
                    if (!res.ok) throw new Error('Failed to load categories');
                    return res.json();
                }),
                fetch('products.json').then(res => {
                    if (!res.ok) throw new Error('Failed to load products');
                    return res.json();
                })
            ]);
            
            // Find the category if viewing a specific category
            let category = null;
            if (categoryId !== null) {
                category = categories.find(c => c.id === categoryId);
            }
            
            // Update page title
            if (category) {
                document.getElementById('category-title').textContent = `${category.name.toUpperCase()} PRODUCTS`;
                document.title = `${category.name} | Krishna Enterprises`;
            } else {
                document.getElementById('category-title').textContent = 'ALL PRODUCTS';
                document.title = 'All Products | Krishna Enterprises';
            }
            
            // Filter products if viewing a specific category
            const filteredProducts = categoryId !== null 
                ? products.filter(p => p.categoryId === categoryId)
                : products;
            
            // Display products
            const container = document.getElementById('category-products');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center py-4">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            No products found.
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = filteredProducts.map(product => {
                    // Find the category for each product
                    const productCategory = categories.find(c => c.id === product.categoryId);
                    const categoryName = productCategory ? productCategory.name : 'PRODUCT';
                    
                    return `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card h-100 product-card">
                            <span class="category-badge">${categoryName.toUpperCase()}</span>
                            <div class="product-img-container">
                                <img src="${product.image}" class="product-img" alt="${product.name}">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title product-title">${product.name}</h5>
                                <p class="card-text product-price">${product.price}</p>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            }
        } catch (error) {
            console.error('Error loading products:', error);
            document.getElementById('category-title').textContent = 'Error Loading Products';
            document.getElementById('category-products').innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger">
                        Error loading products: ${error.message}
                    </div>
                </div>
            `;
        } finally {
            // Hide loading spinner
            document.getElementById('loading-spinner').style.display = 'none';
        }
    });
    </script>
</body>
</html>
